<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Harry Potter Sorting Hat App</title>
</head>

<body>
    <header>
        <h1>Let the Hat Sort!</h1>
        <h2>Shape the Character's Personality and click!</h2>
    </header>

    <main>

        <section class="intro">
            <table>
                <tr>
                    <td colspan="2">Gryffindor</td>
                    <td colspan="2">Slytherin</td>
                    <td colspan="2">Hufflepuff</td>
                    <td colspan="2">Ravenclaw</td>
                </tr>
                <tr>
                    <td colspan="2" class="red">fire</td>
                    <td colspan="2" class="silver">water</td>
                    <td colspan="2" class="yellow">earth</td>
                    <td colspan="2" class="blue">wind</td>
                </tr>
                <tr>
                    <td class="red"></td>
                    <td class="gold"></td>
                    <td class="green"></td>
                    <td class="silver"></td>
                    <td class="yellow"></td>
                    <td class="black"></td>
                    <td class="blue"></td>
                    <td class="bronze"></td>
                </tr>
            </table>
        </section>



        <section class="main">

        </section>

    </main>

    <footer>
        <p>Designed by Software Engineering Coaches @ Multiverse.</p>
    </footer>    
</body>

</html>
